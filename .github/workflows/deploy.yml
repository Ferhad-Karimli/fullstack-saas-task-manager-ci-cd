name: Build & Deploy (API)

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"
      - ".github/workflows/deploy.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push API image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USER }}/fullstack-saas-task-manager-ci-cd-api:latest ./server
          docker push ghcr.io/${{ secrets.GHCR_USER }}/fullstack-saas-task-manager-ci-cd-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            docker login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_PAT }}"
            docker compose -f docker-compose.prod.yml pull api
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
