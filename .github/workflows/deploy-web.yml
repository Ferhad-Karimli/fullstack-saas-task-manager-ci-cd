name: Build & Deploy (Web)

on:
  push:
    branches: ["main"]
    paths:
      - "task-saas/client/my-app/**"
      - ".github/workflows/deploy-web.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push WEB image
        run: |
          IMAGE=ghcr.io/${OWNER_LC}/fullstack-saas-task-manager-ci-cd-web:latest
          docker build -t $IMAGE ./task-saas/client/my-app
          docker push $IMAGE

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            docker login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_PAT }}"
            docker compose -f docker-compose.prod.yml pull web
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
